<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Entre | chatAPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html" id="chat-form">
        <div class="form-field">
            <h3>Entre no Chat</h3>
        </div>
        <div class="form-field">
            <label>Digite seu nome</label>
            <input type="text" name="name" autofocus required/>
        </div>
        <div class="form-field">
            <label>Sala</label>
            <select name="room" form="chat-form" required>
                <option selected value=""></option>
                <option value="sala1">Sala1</option>
                <option value="sala2">Sala2</option>
                <option value="sala3">Sala3</option>
                <option value="sala4">Sala4</option>
            </select>
        </div>
        <div class="form-field">
            <button>Entrar</button>
        </div>
        </form>
    </div>
</body>

</html>
